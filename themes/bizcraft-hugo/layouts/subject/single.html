{{ define "main" }}

<section id="subject-item">
  <div class="container">
    <!-- subject item row start -->
    <div class="row">
      <!-- subject item slider start -->
      <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
        <div class="subject-slider">
          <div class="flexsubject flexslider">
            <ul class="slides">
              {{ range .Params.images }}
              <li><img src="{{ . | absURL }}"></li>
              {{ end }}
            </ul>
          </div>
        </div>
      </div>
      <!-- subject item slider end -->

      <!-- sidebar start -->
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div class="sidebar">
          <div class="subject-desc">
            <h3 class="widget-title">About Project</h3>
            <p>{{ .Content }}</p>
            <br />
            <h3 class="widget-title">Used Skills</h3>
            <p>{{ delimit .Params.skills ", " " and " }}</p>
            <br />
            {{ with .Params.Clients }}
            <h3 class="widget-title">Clients</h3>
            <p>{{ . | markdownify }}</p>
            {{ end }}
            <p><a href="#" class="project-btn btn btn-primary">Project Link</a></p>
          </div>
        </div>
      </div>
    </div><!-- subject item row end -->
  </div><!-- Container end -->
</section>

{{ end }}
